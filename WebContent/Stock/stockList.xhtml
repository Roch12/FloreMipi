<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/Stock/Template/stockLayout.xhtml">

	<ui:define name="StockContent">

		<div class="table-responsive">
                <table class="table table-hover table-striped">
                <tr>
                	<th>N° Article</th>
                	<th>Nom</th>
                	<th>Catégorie</th>
                	<th>Déscription</th>
                	<th>URL Image</th>
                	<th>Quantité</th>
                </tr>
				<c:forEach var="item" items="#{StockBean.stockList}">
					<tr>
						<td>#{item.id}</td>
						<td>#{item.name}</td>
						<td>#{item.category}</td>
						<td>#{item.description}</td>
						<td>#{item.imgsrc}</td>
						<td>#{item.quantity}</td>
					</tr>
				</c:forEach>

			</table>
				</div>

	</ui:define>
</ui:composition>
