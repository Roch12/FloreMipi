<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/Stock/Template/stockLayout.xhtml">

	<ui:define name="StockContent">

		<form>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nom</label>
				<div class="col-md-5">
					<input id="name" name="name" placeholder=""
						class="form-control input-md" type="text" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="category">Catégorie</label>
				<div class="col-md-5">
					<input id="category" name="category" placeholder=""
						class="form-control input-md" type="text" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Déscription</label>
				<div class="col-md-5">
					<input id="description" name="description" placeholder=""
						class="form-control input-md" type="text" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="imgsrc">URL Image</label>
				<div class="col-md-5">
					<input id="imgsrc" name="imgsrc" placeholder=""
						class="form-control input-md" type="url" />
				</div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="quantity">Quantité</label>
				<div class="col-md-5">
					<input id="quantity" name="quantity" placeholder=""
						class="form-control input-md" type="number" />
				</div>
			</div>

			<!-- Button (Double) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="save"></label>
				<div class="col-md-8">
					<button id="save" name="save" class="btn btn-success">Sauvegarder</button>
					<button id="cancel" name="cancel" class="btn btn-danger">Annuler</button>
				</div>
			</div>
		</form>


	</ui:define>
</ui:composition>
